<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking Customer Form</title>
</head>
<body bgcolor="lightcyan">
    <center>
        <h2>üè® Hotel Booking Customer Form</h2>

        <form action="submit.html" method="post">
            <table border="0" cellpadding="6" cellspacing="4">

                <tr>
                    <td><b>Full Name:</b></td>
                    <td><input type="text" name="fullname" required></td>
                </tr>

                <tr>
                    <td><b>Phone Number:</b></td>
                    <td><input type="tel" name="phone" required></td>
                </tr>

                <tr>
                    <td><b>Email:</b></td>
                    <td><input type="email" name="email"></td>
                </tr>

                <tr>
                    <td><b>Room Type:</b></td>
                    <td>
                        <select name="roomtype" required>
                            <option value="">--Select Room Type--</option>
                            <option>Single Room</option>
                            <option>Double Room</option>
                            <option>Deluxe Room</option>
                            <option>Luxury Room</option>
                            <option>Family Room</option>
                            <option>Presidential Suite</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><b>Number of Guests:</b></td>
                    <td><input type="number" name="guests" min="1" max="10" required></td>
                </tr>

                <tr>
                    <td><b>Check-in Date:</b></td>
                    <td><input type="date" name="checkin" required></td>
                </tr>

                <tr>
                    <td><b>Check-out Date:</b></td>
                    <td><input type="date" name="checkout" required></td>
                </tr>

                <tr>
                    <td><b>Payment Method:</b></td>
                    <td>
                        <select name="payment" required>
                            <option value="">--Select--</option>
                            <option>Credit Card</option>
                            <option>Cash</option>
                            <option>Mobile Payment</option>
                            <option>Bank Transfer</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><b>Special Requests:</b></td>
                    <td>
                        <textarea name="request" rows="4" cols="25" placeholder="Any special needs..."></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Book Now">
                        <input type="reset" value="Clear Form">
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td>
                   <h3> <a href="menu.html">Back to Menu</a></h3>     
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
